{% extends 'base.html' %}
{% block content %}
    <h1>Employee Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Job Title</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.first_name }}</td>
                <td>{{ employee.last_name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.job_title }}</td>
                <td>{{ employee.department }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
