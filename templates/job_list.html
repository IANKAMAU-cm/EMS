<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings</title>
</head>
<body>
    <h1>Current Job Openings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <h2>{{ job.job_title }}</h2>
                <p>{{ job.job_description }}</p>
                <a href="{{ url_for('apply_job', job_id=job.id) }}">Apply Now</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
