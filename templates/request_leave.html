<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Leave</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.2rem;
        }

        input[type="date"],
        textarea {
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="date"]:focus,
        textarea:focus {
            border-color: #5c8cfc;
            outline: none;
            box-shadow: 0 0 5px rgba(92, 140, 252, 0.3);
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .btn-submit {
            padding: 0.7rem;
            background-color: #5c8cfc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #4b73d1;
        }

        .link {
            display: inline-block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #5c8cfc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link:hover {
            color: #4b73d1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Leave</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.start_date.label }}
                {{ form.start_date(class="input") }}
            </div>
            <div>
                {{ form.end_date.label }}
                {{ form.end_date(class="input") }}
            </div>
            <div>
                {{ form.reason.label }}
                {{ form.reason(class="textarea") }}
            </div>
            <div>
                {{ form.submit(class="btn-submit") }}
            </div>
        </form>
        <a href="{{ url_for('employee_dashboard') }}" class="link">Back to Dashboard</a>
    </div>
</body>
</html>
